<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="css/css.css">
</head>
<body ng-cloak>
	<h1></h1>
	<div class="menu">
		<form name="form">
			<label for="userName" class="block">
				<span class="block">Name:</span>
				<span id="incorrectName" class="incorrectInput"></span>
				<input id="userName" type="text" maxlength="30" required>
			</label>
			<label for="email" class="block">
				<span class="block">email:</span>
				<span id="incorrectEmail" class="incorrectInput"></span>
				<input id="email" type="text" maxlength="30" required>
			</label>
			<label for="telephone" class="block">
				<span class="block">contact telephone:</span>
				<span id="incorrectTelephone" class="incorrectInput"></span>
				<input id="telephone" type="tel">			
			</label>
			<label for="comment" class="block">
				<span class="block">Your comment:</span>
				<span id="incorrectComment" class="incorrectInput"></span>
				<textarea id="comment" rows="10" cols="30"></textarea>
			</label>
			<label class="block">
				<span class="block">
					<button type="button" onclick="addUserInfo();">Botton</button>
				</span>
			</label>
		</form>
		<form name="timer">
			<label for="timeForCleanUp" class="block">
				<span class="block">Enter time to clean up form with registration:</span>
				<input id="timeForCleanUp" type="number">
			</label>
			<label class="block">
				<span class="block">
					<button type="button" onclick="addTimerToCleanForm();">Botton</button>
				</span>
			</label>
		</form>
	</div>
	<div class="createdUserInfo"></div>
	<script src="js/js.js"></script>
</body>
</html>
